<html lang="en">
<head>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            query, 
            where,
            orderBy,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzDR7k7BrduRkFiTdo8b3jUAFxJAcpanc",
            authDomain: "print-check-a2c0b.firebaseapp.com",
            projectId: "print-check-a2c0b",
            storageBucket: "print-check-a2c0b.firebasestorage.app",
            messagingSenderId: "723099322809",
            appId: "1:723099322809:web:430b8e436a856e5c940e68",
            measurementId: "G-00J48N1V4Z"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        
        // Make Firebase available globally
        window.firebaseApp = app;
        window.firebaseAnalytics = analytics;
        window.firebaseDb = db;
        window.firebaseFunctions = { 
            collection, 
            addDoc, 
            getDocs, 
            query, 
            where, 
            orderBy,
            serverTimestamp 
        };
        
        console.log("Firebase initialized successfully!");
    </script>
    
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --success-hover: #229954;
            --warning-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --text-color: #333;
            --border-color: #bdc3c7;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --gradient-bg: linear-gradient(135deg, #3498db, #2c3e50);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            margin: 20px 0;
        }

        h1, h2 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 25px;
            font-weight: 600;
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-color);
        }

        h2 {
            font-size: 1.8rem;
            color: var(--secondary-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--secondary-color);
        }

        input, select {
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background-color: #fff;
        }

        .btn {
            padding: 14px 28px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary {
            background-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-success {
            background-color: var(--success-color);
        }
        .btn-success:hover {
            background-color: var(--success-hover);
        }

        .btn-warning {
            background-color: var(--warning-color);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .report-page {
            display: none; /* Hidden by default */
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .filter-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-container label {
            margin-bottom: 0;
            white-space: nowrap;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 14px;
            text-align: left;
        }

        th {
            background-color: var(--secondary-color);
            color: white;
            font-size: 14px;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: #e9f7fe;
            transition: background-color 0.2s;
        }
        
        .table-wrapper {
            overflow-x: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        .stats-container {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: var(--success-color);
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .report-header {
                flex-direction: column;
                align-items: stretch;
            }
            .action-buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
            .container {
                padding: 20px;
            }
        }

        @media print {
            body * {
                visibility: hidden;
            }
            #reportPage, #reportPage * {
                visibility: visible;
            }
            #reportPage {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .action-buttons, .report-header, .filter-container {
                display: none !important;
            }
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000;
        }

        .connection-online {
            background-color: var(--success-color);
            color: white;
        }

        .connection-offline {
            background-color: var(--accent-color);
            color: white;
        }
    </style>
</head>
<body>

        <!-- Page 1: Form Page -->

        <!-- Page 2: Report Page -->
        <div id="reportPage" class="report-page">

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-label">Total Reports</div>
                    <div class="stat-value" id="totalReports">0</div>
                </div>
                <div class="stat-card">

                </div>
                <div class="stat-card">

                    <div class="stat-value" id="avgShort">0%</div>

            <div class="report-header">
                <div class="filter-container">

                    <input type="date" id="filterDate">

                    <button class="btn btn-success" onclick="exportToExcel()">
                        <span class="btn-icon">📊</span> Export to Excel

                            <th>Color</th>

                            <th>Check qty</th>
                            <th>Bundle qty</th>
                            <th>Short bundle no</th>
                            <th>Short Qty</th>
                            <th>Print/Embroidery Rej</th>
                            <th>Short Avg</th>
                            <th>Rej Avg</th>
                            <th>Printed by</th>

                    </thead>
                    <tbody id="reportBody">

                    </tbody>

                 <button class="btn btn-primary" onclick="showFormPage()">

    <div id="toast" class="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Connection status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            if (navigator.onLine) {
                statusElement.textContent = '🔗 Online';
                statusElement.className = 'connection-status connection-online';
            } else {
                statusElement.textContent = '🔴 Offline';
                statusElement.className = 'connection-status connection-offline';
            }
        }

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        updateConnectionStatus();

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('date').valueAsDate = new Date();
        });

        // --- Toast Notification ---
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast';
            
            if (type === 'error') {
                toast.style.backgroundColor = '#e74c3c';
            } else if (type === 'warning') {
                toast.style.backgroundColor = '#f39c12';
            } else {
                toast.style.backgroundColor = '#27ae60';
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // --- Page Navigation ---
        function showReportPage() {
            document.getElementById('formPage').style.display = 'none';
            document.getElementById('reportPage').style.display = 'block';
            loadReports(); // Load data when switching to the report page
            updateStats(); // Update statistics
        }

        function showFormPage() {
            document.getElementById('reportPage').style.display = 'none';
            document.getElementById('formPage').style.display = 'block';
        }

        // --- Data Handling with Firebase ---
        async function addReport() {
            const date = document.getElementById('date').value;
            const buyer = document.getElementById('buyer').value;
            const style = document.getElementById('style').value;
            const item = document.getElementById('item').value;
            const color = document.getElementById('color').value;
            const cutNo = document.getElementById('cutNo').value;
            const checkQty = parseFloat(document.getElementById('checkQty').value);
            const bundleQty = document.getElementById('bundleQty').value;
            const shortBundleNo = document.getElementById('shortBundleNo').value;
            const shortQty = parseFloat(document.getElementById('shortQty').value);
            const printEmbRej = parseFloat(document.getElementById('printEmbRej').value);
            const printedBy = document.getElementById('printedBy').value;

            if (!date || !buyer || !style || !color || !cutNo || isNaN(checkQty) || !bundleQty || isNaN(shortQty) || isNaN(printEmbRej) || !printedBy) {
                showToast('Please fill all required fields correctly.', 'error');
                return;
            }

            const shortAvg = checkQty > 0 ? ((shortQty / checkQty) * 100).toFixed(2) + '%' : '0.00%';
            const rejAvg = checkQty > 0 ? ((printEmbRej / checkQty) * 100).toFixed(2) + '%' : '0.00%';

            const report = {
                date, 
                buyer, 
                style, 
                item, 
                color, 
                cutNo, 
                checkQty, 
                bundleQty, 
                shortBundleNo, 
                shortQty, 
                printEmbRej, 
                shortAvg, 
                rejAvg, 
                printedBy,
                createdAt: new Date().toISOString()
            };

            try {
                // Save to Firebase
                const docRef = await window.firebaseFunctions.addDoc(
                    window.firebaseFunctions.collection(window.firebaseDb, "reports"), 
                    report
                );
                
                showToast('Report added successfully to Firebase!');
                document.getElementById('reportForm').reset();
                document.getElementById('date').valueAsDate = new Date();
            } catch (error) {
                console.error("Error adding document to Firebase: ", error);
                showToast('Error saving to Firebase. Please try again.', 'error');
            }
        }

        async function loadReports(filteredData = null) {
            const reportBody = document.getElementById('reportBody');
            reportBody.innerHTML = '<tr><td colspan="14" style="text-align: center; padding: 20px;">Loading data from Firebase...</td></tr>';

            let reports = [];

            try {
                if (!filteredData) {
                    // Load all reports from Firebase, ordered by date descending
                    const q = window.firebaseFunctions.query(
                        window.firebaseFunctions.collection(window.firebaseDb, "reports"),
                        window.firebaseFunctions.orderBy("date", "desc")
                    );
                    
                    const querySnapshot = await window.firebaseFunctions.getDocs(q);
                    
                    reports = querySnapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                } else {
                    reports = filteredData;
                }

                displayReports(reports);
            } catch (error) {
                console.error("Error loading from Firebase: ", error);
                reportBody.innerHTML = '<tr><td colspan="14" style="text-align: center; padding: 20px; color: #e74c3c;">Error loading data from Firebase. Please check your connection.</td></tr>';
            }
        }

        function displayReports(reports) {
            const reportBody = document.getElementById('reportBody');
            reportBody.innerHTML = ''; // Clear existing table data

            if (reports.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="14" style="text-align: center; padding: 30px;">No reports found. Add your first report using the form.</td>`;
                reportBody.appendChild(row);
                return;
            }

            reports.forEach(report => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${report.date}</td>
                    <td>${report.buyer}</td>
                    <td>${report.style}</td>
                    <td>${report.item}</td>
                    <td>${report.color}</td>
                    <td>${report.cutNo}</td>
                    <td>${report.checkQty}</td>
                    <td>${report.bundleQty}</td>
                    <td>${report.shortBundleNo}</td>
                    <td>${report.shortQty}</td>
                    <td>${report.printEmbRej}</td>
                    <td>${report.shortAvg}</td>
                    <td>${report.rejAvg}</td>
                    <td>${report.printedBy}</td>
                `;
                reportBody.appendChild(row);
            });
        }

        function updateStats() {
            // This will be updated when we load real data
            const reports = JSON.parse(localStorage.getItem('reports')) || [];
            const today = new Date().toISOString().split('T')[0];
            
            document.getElementById('totalReports').textContent = reports.length;
            
            const todayReports = reports.filter(report => report.date === today).length;
            document.getElementById('todayReports').textContent = todayReports;
            
            let totalShortPercent = 0;
            let totalRejPercent = 0;
            let validReports = 0;
            
            reports.forEach(report => {
                const shortPercent = parseFloat(report.shortAvg);
                const rejPercent = parseFloat(report.rejAvg);
                
                if (!isNaN(shortPercent) && !isNaN(rejPercent)) {
                    totalShortPercent += shortPercent;
                    totalRejPercent += rejPercent;
                    validReports++;
                }
            });
            
            const avgShort = validReports > 0 ? (totalShortPercent / validReports).toFixed(2) : 0;
            const avgRej = validReports > 0 ? (totalRejPercent / validReports).toFixed(2) : 0;
            
            document.getElementById('avgShort').textContent = `${avgShort}%`;
            document.getElementById('avgRej').textContent = `${avgRej}%`;
        }

        // --- Filtering ---
        async function filterReports() {
            const filterDate = document.getElementById('filterDate').value;
            if (!filterDate) {
                showToast('Please select a date to filter.', 'warning');
                return;
            }

            try {
                const q = window.firebaseFunctions.query(
                    window.firebaseFunctions.collection(window.firebaseDb, "reports"),
                    window.firebaseFunctions.where("date", "==", filterDate)
                );
                
                const querySnapshot = await window.firebaseFunctions.getDocs(q);
                const filteredReports = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                displayReports(filteredReports);
                showToast(`Found ${filteredReports.length} reports for ${filterDate}`);
            } catch (error) {
                console.error("Error filtering reports: ", error);
                showToast('Error filtering reports. Please try again.', 'error');
            }
        }

        function clearFilter() {
            document.getElementById('filterDate').value = '';
            loadReports();
            showToast('Filter cleared');
        }
        
        // --- Export and Print ---
        function exportToExcel() {
            const table = document.getElementById('reportTable');
            if (table.rows.length <= 1) {
                showToast("No data to export.", 'warning');
                return;
            }
            
            try {
                const wb = XLSX.utils.table_to_book(table, { sheet: "Report" });
                XLSX.writeFile(wb, 'After_Print_Embroidery_Check_Report.xlsx');
                showToast('Excel file exported successfully!');
            } catch (error) {
                console.error('Error exporting to Excel:', error);
                showToast('Error exporting to Excel. Please try again.', 'error');
            }
        }

        function printReport() {
            const table = document.getElementById('reportTable');
            if (table.rows.length <= 1) {
                showToast("No data to print.", 'warning');
                return;
            }
            
            const printWindow = window.open('', '_blank');
            if (!printWindow) {
                showToast('Please allow popups to print the report.', 'error');
                return;
            }
            
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Print Report</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        h1 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
                        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
                        th { background-color: #2c3e50; color: white; }
                        tr:nth-child(even) { background-color: #f2f2f2; }
                        @media print {
                            body { margin: 0; }
                            table { font-size: 12px; }
                        }
                    </style>
                </head>
                <body>
                    <h1>After Print/Embroidery Check Report</h1>
                    ${table.outerHTML}
                </body>
                </html>
            `);
            
            printWindow.document.close();
            printWindow.focus();
            
            setTimeout(() => {
                printWindow.print();
                printWindow.close();
            }, 500);
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('App initialized with Firebase');
            showToast('Firebase connected successfully!');
        });
    </script>
</body>
</html>
