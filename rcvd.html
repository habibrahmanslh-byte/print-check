    <script>
        // --- Connection Status ---
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = navigator.onLine ? 'üîó Online' : 'üî¥ Offline';
            statusElement.className = `connection-status ${navigator.onLine ? 'connection-online' : 'connection-offline'}`;
        }
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // --- Initial setup ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('date').valueAsDate = new Date();
            updateConnectionStatus();
        });

        // --- Toast Notification ---
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            const colors = { success: '#27ae60', error: '#e74c3c', warning: '#f39c12' };
            toast.style.backgroundColor = colors[type] || colors.success;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // --- Page Navigation ---
        function showAvailableItems() {
            document.getElementById('availableItems').style.display = 'block';
            loadAvailableItems();
        }

        function showFormPage() {
            document.getElementById('reportPage').style.display = 'none';
            document.getElementById('formPage').style.display = 'block';
            document.getElementById('availableItems').style.display = 'none';
        }

        function showReportPage() {
            document.getElementById('formPage').style.display = 'none';
            document.getElementById('availableItems').style.display = 'none';
            document.getElementById('reportPage').style.display = 'block';
            loadReceives();
        }

        // --- Data Handling with Firebase ---
        async function receiveItems() {
            const formData = {
                date: document.getElementById('date').value,
                buyer: document.getElementById('buyer').value,
                style: document.getElementById('style').value,
                color: document.getElementById('color').value,
                cutNo: document.getElementById('cutNo').value,
                receiveQty: parseFloat(document.getElementById('receiveQty').value),
                receivedBy: document.getElementById('receivedBy').value,
            };

            if (Object.values(formData).some(val => !val && val !== 0) || !formData.date) {
                showToast('Please fill all required fields correctly.', 'error');
                return;
            }

            try {
                // Add receive record directly
                const { addDoc, collection } = window.firebaseFunctions;
                const receivesRef = collection(window.firebaseDb, "receives");
                
                const receiveRecord = {
                    ...formData,
                    createdAt: new Date().toISOString()
                };
                
                await addDoc(receivesRef, receiveRecord);
                
                showToast('Items received successfully!');
                document.getElementById('receiveForm').reset();
                document.getElementById('date').valueAsDate = new Date();
                
            } catch (error) {
                console.error("Error receiving items: ", error);
                showToast('Error receiving items. Please try again.', 'error');
            }
        }

        // --- Load available items from receive records ---
        async function loadAvailableItems(searchStyle = '') {
            const itemsList = document.getElementById('itemsList');
            itemsList.innerHTML = '<div style="text-align: center; padding: 20px;">Loading...</div>';

            try {
                const { query, collection, getDocs, where, orderBy } = window.firebaseFunctions;
                const receivesRef = collection(window.firebaseDb, "receives");
                
                let q;
                if (searchStyle) {
                    q = query(receivesRef, where("style", ">=", searchStyle), where("style", "<=", searchStyle + '\uf8ff'), orderBy("style"));
                } else {
                    q = query(receivesRef, orderBy("date", "desc"));
                }
                
                const querySnapshot = await getDocs(q);
                
                // Group by buyer, style, color, cutNo
                const groupedItems = {};
                
                querySnapshot.forEach(doc => {
                    const receive = doc.data();
                    const key = `${receive.buyer}_${receive.style}_${receive.color}_${receive.cutNo}`;
                    
                    if (!groupedItems[key]) {
                        groupedItems[key] = {
                            buyer: receive.buyer,
                            style: receive.style,
                            color: receive.color,
                            cutNo: receive.cutNo,
                            totalReceiveQty: 0
                        };
                    }
                    
                    groupedItems[key].totalReceiveQty += parseFloat(receive.receiveQty) || 0;
                });
                
                // Calculate available quantity for each group
                const availableItems = Object.values(groupedItems).map(item => {
                    return {
                        ...item,
                        availableQty: item.totalReceiveQty
                    };
                }).filter(item => item.availableQty > 0);
                
                if (availableItems.length === 0) {
                    itemsList.innerHTML = '<div style="text-align: center; padding: 20px;">No available items found.</div>';
                    return;
                }
                
                // Display available items
                itemsList.innerHTML = '';
                availableItems.forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'item-card';
                    itemCard.innerHTML = `
                        <div class="item-header">
                            <h3>${item.buyer} - ${item.style}</h3>
                            <div class="available-qty">Available: <strong>${item.availableQty} pcs</strong></div>
                        </div>
                        <div class="item-details">
                            <div><strong>Color:</strong> ${item.color}</div>
                            <div><strong>Cut No:</strong> ${item.cutNo}</div>
                            <div><strong>Total Received:</strong> ${item.totalReceiveQty} pcs</div>
                        </div>
                        <div class="item-actions">
                            <button class="btn btn-primary" onclick="fillForm('${item.buyer}', '${item.style}', '${item.color}', '${item.cutNo}')">Receive This Item</button>
                        </div>
                    `;
                    itemsList.appendChild(itemCard);
                });
                
            } catch (error) {
                console.error("Error loading available items: ", error);
                itemsList.innerHTML = '<div style="text-align: center; padding: 20px; color: red;">Error loading data.</div>';
            }
        }

        function fillForm(buyer, style, color, cutNo) {
            document.getElementById('buyer').value = buyer;
            document.getElementById('style').value = style;
            document.getElementById('color').value = color;
            document.getElementById('cutNo').value = cutNo;
            document.getElementById('availableItems').style.display = 'none';
            
            // Scroll to form
            document.getElementById('receiveForm').scrollIntoView({ behavior: 'smooth' });
        }

        function searchItems() {
            const searchStyle = document.getElementById('searchStyle').value.trim();
            loadAvailableItems(searchStyle);
        }

        function clearSearch() {
            document.getElementById('searchStyle').value = '';
            loadAvailableItems();
        }

        // --- Load receive reports ---
        async function loadReceives() {
            const reportBody = document.getElementById('reportBody');
            reportBody.innerHTML = '<tr><td colspan="8" style="text-align: center;">Loading...</td></tr>';

            try {
                const { query, collection, getDocs, orderBy } = window.firebaseFunctions;
                const receivesRef = collection(window.firebaseDb, "receives");
                const q = query(receivesRef, orderBy("date", "desc"));
                
                const querySnapshot = await getDocs(q);
                const receives = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                displayReceives(receives);
                updateReceiveStats(receives);

            } catch (error) {
                console.error("Error loading receives: ", error);
                reportBody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: red;">Error loading data.</td></tr>';
                showToast('Error loading receive reports.', 'error');
            }
        }
        
        function displayReceives(receives) {
            const reportBody = document.getElementById('reportBody');
            reportBody.innerHTML = ''; 

            if (receives.length === 0) {
                reportBody.innerHTML = '<tr><td colspan="8" style="text-align: center;">No receive records found.</td></tr>';
                return;
            }

            let grandTotal = 0;
            receives.forEach(receive => {
                const receiveQty = parseFloat(receive.receiveQty) || 0;
                grandTotal += receiveQty;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${receive.date}</td>
                    <td>${receive.buyer}</td>
                    <td>${receive.style}</td>
                    <td>${receive.color}</td>
                    <td>${receive.cutNo}</td>
                    <td>${receiveQty}</td>
                    <td>${receive.receivedBy}</td>
                    <td class="action-cell">
                        <button class="action-btn edit-btn" onclick="editReceive('${receive.id}')">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteReceive('${receive.id}')">Delete</button>
                    </td>
                `;
                reportBody.appendChild(row);
            });

            // Add grand total row
            const grandTotalRow = document.getElementById('grandTotalRow');
            grandTotalRow.innerHTML = `
                <tr class="grand-total">
                    <td colspan="5" style="text-align: right;"><strong>Total:</strong></td>
                    <td><strong>${grandTotal}</strong></td>
                    <td colspan="2"></td>
                </tr>
            `;
        }

        function updateReceiveStats(receives) {
            const today = new Date().toISOString().split('T')[0];
            const todayReceives = receives.filter(receive => receive.date === today);
            
            const totalQty = receives.reduce((sum, receive) => sum + (parseFloat(receive.receiveQty) || 0), 0);
            const todayQty = todayReceives.reduce((sum, receive) => sum + (parseFloat(receive.receiveQty) || 0), 0);
            
            document.getElementById('totalReceives').textContent = receives.length;
            document.getElementById('todayReceives').textContent = todayReceives.length;
            document.getElementById('totalQty').textContent = totalQty;
        }

        // --- Filtering ---
        async function filterReceives() {
            const startDate = document.getElementById('filterStartDate').value;
            const endDate = document.getElementById('filterEndDate').value;
            const styleFilter = document.getElementById('filterStyle').value.trim();
            
            try {
                const { query, collection, getDocs, where, orderBy } = window.firebaseFunctions;
                const receivesRef = collection(window.firebaseDb, "receives");
                
                let q = query(receivesRef, orderBy("date", "desc"));
                
                // Apply filters
                if (startDate) {
                    q = query(q, where("date", ">=", startDate));
                }
                if (endDate) {
                    q = query(q, where("date", "<=", endDate));
                }
                
                const querySnapshot = await getDocs(q);
                let receives = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Apply style filter client-side
                if (styleFilter) {
                    receives = receives.filter(receive => 
                        receive.style.toLowerCase().includes(styleFilter.toLowerCase())
                    );
                }
                
                displayReceives(receives);
                updateReceiveStats(receives);
                
            } catch (error) {
                console.error("Error filtering receives: ", error);
                showToast('Error filtering data.', 'error');
            }
        }

        function clearFilter() {
            document.getElementById('filterStartDate').value = '';
            document.getElementById('filterEndDate').value = '';
            document.getElementById('filterStyle').value = '';
            loadReceives();
        }

        // --- Export and Print ---
        function exportToExcel() {
            const table = document.getElementById('reportTable');
            const ws = XLSX.utils.table_to_sheet(table);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Receive Reports");
            XLSX.writeFile(wb, "Receive_Reports.xlsx");
        }

        function printReport() {
            window.print();
        }

        // --- Edit and Delete Functions ---
        function editReceive(id) {
            showToast('Edit functionality coming soon.', 'warning');
        }

        async function deleteReceive(id) {
            if (!confirm('Are you sure you want to delete this receive record?')) {
                return;
            }

            try {
                const { doc, deleteDoc } = window.firebaseFunctions;
                const receiveRef = doc(window.firebaseDb, "receives", id);
                await deleteDoc(receiveRef);
                
                showToast('Receive record deleted successfully.');
                loadReceives();
                
            } catch (error) {
                console.error("Error deleting receive: ", error);
                showToast('Error deleting record.', 'error');
            }
        }
    </script>
</body>
</html>
